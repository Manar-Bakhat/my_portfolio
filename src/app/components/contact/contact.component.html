<div class="container">
    <main class="row">
      
      <!--  *******   Left Section (Column) Starts   *******  -->
      <section class="col left">
        
        <!--  *******   Title Starts   *******  -->
        <div class="contactTitle reveal">
          <h2>Let's Contact</h2>
        </div>
        <!--  *******   Title Ends   *******  -->
  
        <!--  *******   Contact Info Starts   *******  -->
        <div class="contactInfo">
          <div class="iconGroup reveal">
            <div class="icon">
              <i class="fas fa-phone"></i>
            </div>
            <div class="details">
              <span>Phone</span>
              <span>+212 767554899</span>
            </div>
          </div>
  
          <div class="iconGroup reveal">
            <div class="icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="details">
              <span>Email</span>
              <span>manarbakhat2001&#64;gmail.com</span>
            </div>
          </div>
  
          <div class="iconGroup reveal">
            <div class="icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="details">
              <span>Location</span>
              <span>Morocco</span>
            </div>
          </div>
        </div>
        <!--  *******   Contact Info Ends   *******  -->
  
        <!--  *******   Social Media Starts   *******  -->
        <div class="socialMedia reveal">
          <a href="https://github.com/Manar-Bakhat"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/manar-bakhat/"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <!--  *******   Social Media Ends   *******  -->
      </section>
      <!--  *******   Left Section (Column) Ends   *******  -->
  
      <!--  *******   Right Section (Column) Starts   *******  -->
      <section class="col right">
        
        <!--  *******   Form Starts   *******  -->
        <form class="messageForm reveal" (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="inputGroup halfWidth reveal">
            <input type="text" [(ngModel)]="contactData.name" name="name" required>
            <label>Your Name</label>
         
          </div>
        
          <div class="inputGroup halfWidth reveal">
            <input type="email" [(ngModel)]="contactData.email" name="email" required>
            <label>Email</label>
         
          </div>
        
          <div class="inputGroup fullWidth reveal">
            <input type="text" [(ngModel)]="contactData.subject" name="subject">
            <label>Subject</label>
          </div>
        
          <div class="inputGroup fullWidth reveal">
            <textarea [(ngModel)]="contactData.saySomething" name="saySomething"></textarea>
            <label>Say Something</label>
          </div>
        
          <div class="inputGroup fullWidth reveal">
            <button type="submit">Send Message</button>
          </div>
    
        </form>

        <!-- Notification de succÃ¨s -->
      <div *ngIf="showSuccessMessage" class="success-notification">
        Message sent successfully!
      </div>
        <!--  *******   Form Ends   *******  -->
      </section>
      <!--  *******   Right Section (Column) Ends   *******  -->
    </main>
  </div>
